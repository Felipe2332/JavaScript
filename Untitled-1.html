<!DOCTYPE html>
<html>
    <head>
        <title>js03_comentario</title>
        <meta http-equiv="content-type" content="text/html"; charset="utf-8">
        <meta charset="utf-8">
    </head>
    <body>
        <h3>Programa de boas vindas</h3>

        <script lang="javascript">
            <!--/*Capturar o nome e apresentar boas vindas ao usuário. Usando
                Método prompt do objeto window. para saida metodo write do objeto
                document*/
            //Definição de variaveis

            var js_nome;

            //Entrada de dados

            js_nome=window.prompt('Entre com seu nome','Digite seu nome aqui');

            //Saída de dados

            document.write('Olá ' + js_nome + '. Seja bem vindo ao nosso site ');

            //-->

            </script>
            </body>
</html>
