<!DOCTYPE html>
<html>
    <head>
        <title>Primeiro código de JavaScript</title>
        <meta http-equiv="Content - Type" content="text/html"; charset="utf-8">
        <meta charset="utf-8"/>
    </head>

<body>
    <h3>Programa de boas vindas</h3>

    <script language = "javascript">
        /*Objetivo: Definir as variáveis com prefixo js. Usando como elemento
        de entrada o prompt e elemento de saída write*/
        

        /*Definição de variáveis*/

        var js_nome;

        /*Entrada de dados*/

        js_nome = window.prompt('Entre com seu nome','Digite seu nome nesta caixa');

        if(js_nome == null)
        {
            window.prompt('Entre com seu nome caralho','Digite seu nome nesta caixa');
        }

        /*Saída de dados*/
        document.write('Olá ' + js_nome + ' Seja bem vindo');

    </script>

</body>

</html>
