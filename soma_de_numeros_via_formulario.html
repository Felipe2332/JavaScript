<!DOCTYPE html>
<html>
    <head>
        <title>js03_soma</title>
        <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    </head>
    <body>
        <h3>Bem vindo ao primeiro cálculo de soma via formulário</h3>
        <form name="Formcalculo" action="" method="post">
            Digite o primeiro valor : <input type="text" name="primeiro" /><br />
            Digite o segundo valor : <input type="text" name="segundo" /><br />
            Digite o terceiro valor : <input type="text" name = "terceiro"/> <br />

            <input type="button" name="btn_somar" value="somar" onclick="soma()" />
            <input type="reset" name="btn_apagar" value="apagar" />

        </form>

        <script lang="javascript">
            //Capturar dois números inteiros e somá-los com método prompt e objeto window
            //Mostrar com método write e objeto document

            //Variaveis
            var numero1;
            var numero2;
            var resultado;

            //Função
            function soma(){
                //Entrada de dados
            numero1= parseInt(document.Formcalculo.primeiro.value);
            numero2= parseInt(document.Formcalculo.segundo.value);
            numero3 = parseInt(document.Formcalculo.terceiro.value);


            //Calculo

            resultado = parseInt(numero1) + parseInt(numero2) + parseInt(numero3);


            //Saida de dados
            window.alert('A soma dos números digitados é '+ resultado.toString());
            
            }

        </script>
    </body>

</html>
