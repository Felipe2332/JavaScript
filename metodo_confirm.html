<!DOCTYPE html>
<html>
    <head>
    <title>Método confirm</title>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <meta charset="utf-8"/>
    </head>
    <body>
        <script lang="javascript">
            //Uso do método confirm
            //Variaveis
            var js_resposta;

            //Inicio
            document.write('Bem vindo à página');
            
            js_resposta = window.confirm('Deseja continuar na página?');

            if(js_resposta==true)
            {
                document.write('<br>Você escolheu SIM');
            }
            else 
            {
                document.write('<br>Você escolheu NÃO');
            }
            
        </script>
    </body>
    
</html>
