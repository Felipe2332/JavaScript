<!DOCTYPE html>
<html>
    <head>
    <title>Uso do for</title>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <meta charset="utf-8"/>
    </head>
    <body>
        <script lang="javascript">
            //Uso do for incrementando +2 na variável até um maximo de 10
            //Variaveis
            var js_num;
            for(js_num=0; js_num<=10;js_num+=2)
            {
                document.write('<p>O valor de js é '+ js_num);
            }
        </script>
    </body>
    
</html>
