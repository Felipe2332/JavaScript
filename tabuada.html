<!DOCTYPE html>
<html>
    <head>
    <title>Tabuada</title>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <meta charset="utf-8"/>
    </head>
    <body>
        <script lang="javascript">
            //Uso do for incrementando +2 na variável até um maximo de 10
            //Variaveis
            var numero1 = 1;
            var numero2 = 1;
            var numero3 = 1;
            var numero4 = 1;
            var numero5 = 1;
            var numero6 = 1;
            var numero7 = 1;
            var numero8 = 1;
            var numero9 = 1;
            var numero10 = 1;
            
            //Inicio
            
                
            while(numero1 <=10)
            {
                
                document.write('<p>1x'+ numero1 + '=' +1*numero1);
                numero1 +=1;
                
            }
            

            while(numero2 <=10)
            {
                document.write('<p>2x'+ numero2 + '=' + 2*numero2);
                    numero2 +=1;
            }
            

            while(numero3 <=10)
            {
                document.write('<p>3x'+ numero3 + '=' + 3*numero3);
                    numero3++;
            }
            
           
        </script>
    </body>
    
</html>
