<!DOCTYPE html>
<html>
    <head>
        <title>js03_soma</title>
        <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    </head>
    <body>
        <h3>Bem vindo ao primeiro cálculo de soma</h3>

        <script lang="javascript">
            //Capturar dois números inteiros e somá-los com método prompt e objeto window
            //Mostrar com método write e objeto document

            //Variaveis
            var numero1;
            var numero2;
            var resultado;

            //Entrada de dados
            numero1 = window.prompt('Digite o primeiro número','Digite aqui');
            numero2 = window.prompt('Digite o segundo número','Digite aqui');

            //Calculo

            resultado = parseInt(numero1) + parseInt(numero2);


            //Saida de dados
            document.write('A soma dos números digitados é '+ resultado);

        </script>
    </body>

</html>
